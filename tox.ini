[flake8]
max-line-length = 79
max-complexity = 10
statistics = True
show-source = True

[tox]
envlist = py{39}-{lint,build,ci}
skipsdist = True
skip_install = True
basepython =
    3.9.5: python3.9.5
envdir =
    3.9.5: {toxworkdir}/3.9.5
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONHASHSEED = 0

[jupyter]
deps = jupyter==1.0.0
       nb_black==1.0.7
       jupyterlab==3.2.5

[base]
deps = -rrequirements.txt

[testenv]
platform = build: linux
           lint: linux
           ci: linux
passenv = *
deps =
    lint: pre-commit
    build: {[jupyter]deps}
    build: {[base]deps}
    ci: {[jupyter]deps}
    ci: papermill==2.3.3
    ci: {[base]deps}
commands =
    build: jupyter lab
    ci: python3 pap ermill_runner.py
    lint: pre-commit autoupdate
    lint: pre-commit install
    lint: pre-commit run -v --all-files --show-diff-on-failure {posargs}
